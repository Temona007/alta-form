[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "build"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Functions directory
[functions]
  directory = "netlify/functions"

# Redirect rules for React Router (if you add routing later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
